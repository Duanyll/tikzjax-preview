<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikZJax Online Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 id="header-text"><a href="https://tikzjax.com/">TikZjax</a> Online Editor</h1>
        <div>
            <input type="checkbox" id="auto-update">
            <label for="auto-update">Auto Update</label>
            <button id="update-button">Update</button>
            <button id="save-button">Save SVG</button>
        </div>
    </div>
    <div id="main-container">
        <div id="editor"></div>
        <div id="output-container">
            <div id="output">
                <div id="svg-container">
                    Click the "Update" button to render the TikZ code.
                </div>
            </div>
            <div id="log"></div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
    <script src="npm:tikzjax"></script>
</body>
</html>
